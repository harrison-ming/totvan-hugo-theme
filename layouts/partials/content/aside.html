<!-- 侧边栏内容 -->
<div class="space-y-6">

  <!-- 侧边栏广告位 -->
  {{- if not .IsHome -}}
    {{- partial "ads/sidebar-ad.html" . -}}
  {{- end -}}

  <!-- 小红书推广图片轮播（可配置） -->
  {{- if and (not .IsHome) site.Params.social.redbook -}}
  <div class="redbook-carousel-wrapper relative">
    {{- range $index, $item := site.Params.social.redbook -}}
    <div class="redbook-carousel-item rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-all"
         {{- if ne $index 0 }} style="display: none;"{{ end }}>
      <a href="{{ $item.url }}"
         target="_blank"
         rel="noopener noreferrer"
         class="block">
        <img src="{{ $item.qrcode }}"
             alt="{{ $item.title | default "关注我们的小红书" }}"
             class="w-full h-auto"
             style="max-width: 100%; height: auto; display: block;"
             loading="lazy">
      </a>
    </div>
    {{- end -}}
  </div>
  {{- end -}}

  <!-- 最新文章 -->
  {{- if not .IsHome -}}
    {{- partial "content/recent-posts.html" . -}}
  {{- end -}}

</div>

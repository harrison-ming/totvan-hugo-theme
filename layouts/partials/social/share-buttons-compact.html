{{- /* 紧凑型分享按钮 - 单行布局,高度仅40px */ -}}
<div class="flex items-center gap-3 py-2 border-b border-gray-200 my-6" style="border-bottom-width: 1px; border-color: #e5e7eb;">
  <span class="text-sm text-gray-600 font-medium" style="font-size: 0.875rem; color: #4b5563;">分享:</span>

  {{- /* Facebook */ -}}
  <a href="https://www.facebook.com/sharer.php?u={{ .Permalink }}"
     class="flex items-center justify-center rounded"
     style="width: 32px; height: 32px; background-color: #1877f2; color: white; border-radius: 0.375rem; transition: transform 0.2s;"
     target="_blank"
     rel="noopener noreferrer"
     aria-label="分享到 Facebook"
     onmouseover="this.style.transform='scale(1.1)'"
     onmouseout="this.style.transform='scale(1)'">
    <svg style="width: 16px; height: 16px;" fill="currentColor" viewBox="0 0 24 24">
      <path d="M9 8h-3v4h3v12h5v-12h3.6l.4-4h-4v-1.8c0-1 .2-1.2 1-1.2h3v-4.4h-3.6c-3.8 0-5.4 1.6-5.4 4.6v2.8z"/>
    </svg>
  </a>

  {{- /* Twitter/X */ -}}
  <a href="https://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}"
     class="flex items-center justify-center rounded"
     style="width: 32px; height: 32px; background-color: #1da1f2; color: white; border-radius: 0.375rem; transition: transform 0.2s;"
     target="_blank"
     rel="noopener noreferrer"
     aria-label="分享到 Twitter"
     onmouseover="this.style.transform='scale(1.1)'"
     onmouseout="this.style.transform='scale(1)'">
    <svg style="width: 16px; height: 16px;" fill="currentColor" viewBox="0 0 24 24">
      <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
    </svg>
  </a>

  {{- /* LinkedIn */ -}}
  <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ .Permalink }}"
     class="flex items-center justify-center rounded"
     style="width: 32px; height: 32px; background-color: #0a66c2; color: white; border-radius: 0.375rem; transition: transform 0.2s;"
     target="_blank"
     rel="noopener noreferrer"
     aria-label="分享到 LinkedIn"
     onmouseover="this.style.transform='scale(1.1)'"
     onmouseout="this.style.transform='scale(1)'">
    <svg style="width: 16px; height: 16px;" fill="currentColor" viewBox="0 0 24 24">
      <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
    </svg>
  </a>

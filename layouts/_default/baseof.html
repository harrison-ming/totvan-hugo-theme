<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
  <style>
    /* 全局移动端防止横向滚动 */
    html, body {
      max-width: 100vw;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      html, body {
        overflow-x: hidden !important;
      }

      body > * {
        max-width: 100vw;
      }

      header, main, footer, article, aside {
        overflow-x: hidden;
      }

      img, video, iframe, embed, object {
        max-width: 100%;
        height: auto;
      }

      /* 防止预格式化文本和代码块溢出 */
      pre, code {
        max-width: 100%;
        overflow-x: auto;
        word-wrap: break-word;
        white-space: pre-wrap;
      }

      /* 防止表格溢出 */
      table {
        display: block;
        max-width: 100%;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <header style="position: relative; z-index: 100;">
    {{- partial "header.html" . -}}
  </header>
  <main class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8" style="padding-top: 128px !important;">
    {{- block "main" . }}{{ end -}}
  </main>
  <footer class="bg-zinc-100 py-10 md:py-14">
    {{- partial "footer.html" . -}}
  </footer>
  {{- partialCached "footer/js.html" . }}
</body>
</html>

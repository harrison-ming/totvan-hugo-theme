<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
  <style>
    /* Hide any unwanted images */
    img.rounded-3xl {
      display: none;
    }
  </style>
</head>
<body>
  <header class="py-6">
    <div class="max-w-7xl mx-auto px-4">
      <nav>
        <a href="{{ .Site.BaseURL }}" class="text-2xl font-bold">{{ .Site.Title }}</a>
      </nav>
    </div>
  </header>
  <main class="max-w-4xl mx-auto px-4 py-8">
    <article class="prose lg:prose-lg">
      <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
      {{ if .Description }}
      <p class="text-gray-600 mb-8">{{ .Description }}</p>
      {{ end }}
      <div class="content">
        {{ .Content }}
      </div>
    </article>
  </main>
  <footer class="bg-zinc-100 py-10">
    <div class="max-w-4xl mx-auto px-4 text-center text-gray-600">
      <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
